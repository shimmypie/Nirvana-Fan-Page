<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Smells like Cobainheads</title>

  <!--favicon-->
  <link rel="icon" href="images/favicon-16x16.png">

  <!--Stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!--Bootstrap Scripts-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/83e6920c35.js" crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-dark" style="background-color: #1b1a17;">
    <div class="container">
      <a class="navbar-brand" href="https://www.nirvana.com/">
        <img src="images/nirvana-logo.png" alt="" width="100" height="35">
      </a>
    </div>
  </nav>
  <section>
    <div class="container-fluid">
      Your Message : <span id="result"></span>
      <form method="get">
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="message" placeholder="Type your message here">
          </div>
          <button type="submit" class="col-sm-2 col-form-label btn btn-warning" onClick="pr()">Send</button>
        </div>
      </form>
      <script>
        function pr(){
          document.getElementById("result").innerHTML = document.getElementById('message').value;
        }
      </script>
    </div>
  </section>
</body>

</html>
